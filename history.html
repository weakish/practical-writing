## 盘庚

---

商朝君主盘庚曾从奄（今山东省曲阜市）迁都于殷（今河南省安阳市西北），历史上被成为“盘庚迁殷”。

---

盘庚迁殷后，继续“行汤之政，然后百姓由宁，殷道复兴”，经历了一段繁盛时期，故后世又称商为“殷商”。

---

盘庚五迁，将治亳殷，民咨胥怨。作《盘庚》三篇。
