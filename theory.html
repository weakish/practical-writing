#### 陈琳《为袁绍讨曹操檄》


盖闻明主图危以制变，忠臣虑难以立权。曩者强秦弱主，赵高执柄，专制朝命，威福由己，终有望夷之祸，汙辱至今。及臻吕后，禄、产专政，擅断万机，决事省禁，下陵上替，海内寒心。於是绛侯、硃虚兴威奋怒，诛夷逆乱，尊立太宗，故能道化兴隆，光明显融，此则大臣立权之明表也。


---


司空曹操，祖父腾，故中常侍，与左悺、徐璜并作妖孽，饕餮放横，伤化虐民。父嵩，乞丐携养，因赃假位，舆金辇璧，输货权门，窃盗鼎司，倾覆重器。操赘阉遗丑，本无令德，僄狡锋侠，好乱乐祸。幕府昔统鹰扬，扫夷凶逆。续遇董卓侵官暴国，於是提剑挥鼓，发命东夏，方收罗英雄，弃瑕录用，故遂与操参咨策略，谓其鹰犬之才，爪牙可任。至乃愚佻短虑，轻进易退，伤夷折衄，数丧师徒。


---

幕府辄复分兵命锐，修完补辑，表行东郡太守、兗州刺史，被以虎文，授以偏师，奖蹙威柄，冀获秦师一克之报。而操遂乘资跋扈，肆行酷烈，割剥元元，残贤害善。故九江太守边让，英才俊逸，天下知名，以直言正色，论不阿谄，身被枭县之戮，妻孥受灰灭之咎。自是士林愤痛，民怨弥重，一夫奋臂，举州同声，故躬破於徐方，地夺於吕布，彷徨东裔，蹈据无所。幕府唯强幹弱枝之义，且不登叛人之党，故复援旌擐甲，席卷赴征，金鼓响震，布众破沮，拯其死亡之患，复其方伯之任，是则幕府无德於兗土之民，而有大造於操也。

---

后会銮驾东反，群虏乱政。时冀州方有北鄙之警，匪遑离局，故使从事中郎徐勋就发遣操，使缮修郊庙，翼卫幼主。而便放志专行，胁迁省禁，卑侮王官，败法乱纪，坐召三台，专制朝政，爵赏由心，刑戮在口，所爱光五宗，所恶灭三族，群谈者蒙显诛，腹议者蒙隐戮，道路以目，百寮钳口，尚书记朝会，公卿充员品而已。

---

故太尉杨彪，历典三司，享国极位，操因睚眦，被以非罪，榜楚并兼，五毒俱至，触情放慝，不顾宪章。又议郎赵彦，忠谏直言，议有可纳，故圣朝含听，改容加锡，操欲迷夺时权，杜绝言路，擅收立杀，不俟报闻。又梁孝王，先帝母弟，坟陵尊显，松柏桑梓，犹宜恭肃，而操率将校吏士亲临发掘，破棺裸尸，略取金宝，至令圣朝流涕，士民伤怀。又署发丘中郎将、摸金校尉，所过堕突，无骸不露。身处三公之官，而行桀虏之态，殄国虐民，毒流人鬼。加其细政苛惨，科防互设，缯缴充蹊，坑阱塞路，举手挂网罗，动足蹈机陷，是以兗、豫有无聊之民，帝都有吁嗟之怨。历观古今书籍，所载贪残虐烈无道之臣，於操为甚。

---

幕府方诘外奸，未及整训，加意含覆，冀可弥缝。而操豺狼野心，潜苞祸谋，乃欲挠折栋梁，孤弱汉室，除灭中正，专为枭雄。往岁伐鼓北征，讨公孙瓚，强御桀逆，拒围一年。操因其未破，阴交书命，欲讬助王师，以相掩袭，故引兵造河，方舟北济。会其行人发露，瓚亦枭夷，故使锋芒挫缩，厥图不果。屯据敖仓，阻河为固，乃欲以螳螂之斧，御隆车之隧。

---

幕府奉汉威灵，折冲宇宙，长戟百万，胡骑千群，奋中黄、育、获之材，骋良弓劲弩之势，并州越太行，青州涉济、漯，大军汎黄河以角其前，荆州下宛、叶而掎其后，雷震虎步，并集虏庭，若举炎火以焫飞蓬，覆沧海而沃熛炭，有何不消灭者哉？当今汉道陵迟，纲弛纪绝。操以精兵七百，围守宫阙，外称陪卫，内以拘执，惧其篡逆之祸，因斯而作。乃忠臣肝脑涂地之秋，烈士立功之会也，可不勖哉！

-- 《三国志》注引《魏氏春秋》

#### 可愈头风

《三国演义》说刘备以征讨袁术为借口逃离曹操，在徐州杀了曹操的亲信刺史车胄后，曹操讨伐刘备，刘备败逃到袁绍那里，于是曹操和袁绍成为正面的敌人。两人兵遇黎阳，郭图建议说：“以明公大义伐操，必须数操之恶，驰檄各郡，声罪致讨，然后名正言顺。”于是袁绍命令书记陈琳草拟檄文，而陈琳援笔立就。当时曹操正患头痛病，看了陈琳写的檄文后，毛骨悚然，出了一身冷汗，不觉头风顿愈，从床上一跃而起，问“此檄何人所作？”
